<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove elements in DOM</title>
</head>
<body style="background-color: #212121; color:beige">
    <ul class="languages">
        <li>JavaScript</li>
        <li>Python</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        // sabse pahle ek list item create krenge
        // jo bhi element create krna he use backtics ke ander likhenge jese yaha list item create krna tha islia li
        // list item ke ander ek value add kar dete he jo bhi value langName me ayi ho
        // fir hum hamrai ul list jiski class language he use select krenge
        // or jo bhi new element add kia use append krenge
        const listName = document.createElement(`li`);
        listName.innerHTML = `${langName}`
        document.querySelector(`.languages`).appendChild(listName)
    }
    addLanguage("Solidity")
    addLanguage("Node.js")
    // is apprach se listitem add to ho gya but yaha ek dikkat he , jab list iem add ho raha he
    // us waqt document me poore ke poore list item traverse hote he then last me append kia jata he
    // yaha 2 list item the to dikkat nahi hui but kisi code me lakho list item hue to dikkat hogi

    function addOptiLanguage(langName){
        const Li = document.createElement(`li`);
        Li.appendChild(document.createTextNode(langName))
        document.querySelector(`.languages`).appendChild(Li)
    }
    addOptiLanguage("Rust")
    //Is approch se bhi same kam hua but ye thoda optimized way me ho gya 
    //hme language add karne ke lie poora tree traverse nahi karna pda
    //hamne bus li create kia or usme ek textnode insert kar dia 

    //Now Lets See How To Edit Values
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "GoLang"
    // yaha kam to ho jaega but optimized approch nahi he ye 
    const newli = document.createElement(`li`)
    newli.textContent = "Golang"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = `<li>TypeScript</li>`

    //remove
    const lastLang = document.querySelector(`li:last-child`)
    lastLang.remove()

</script>
</html>
